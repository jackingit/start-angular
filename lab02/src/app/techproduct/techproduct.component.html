<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12">
            <ng-container *ngIf="idcat==0; then thenTemplate; else elseTemplate"></ng-container>
            <ng-template #thenTemplate>
                <div class="row product-area">
                    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of product">
                        <div class="card product-card" style="width: 100%;">
                            <img src="/assets/images/{{item.image}}" class="card-img-top img-product" alt="{{item.image}}">
                            <div class="card-body text-center">
                                <a [routerLink]="['/san-pham',item.id]" class="card-title">{{item.title}}</a>
                                <p class="card-text product-price"><b>${{item.price}}</b></p>
                                <a [routerLink]="['/san-pham',item.id]" routerLinkActive="router-link-active" class="btn btn-primary">Mua ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template #elseTemplate>
                <div class="row product-area">
                    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of sp">
                        <div class="card product-card" style="width: 100%;">
                            <img src="/assets/images/{{item.image}}" class="card-img-top img-product" alt="{{item.image}}">
                            <div class="card-body text-center">
                                <a [routerLink]="['/san-pham',item.id]" class="card-title">{{item.title}}</a>
                                <p class="card-text product-price"><b>${{item.price}}</b></p>
                                <a [routerLink]="['/san-pham',item.id]" routerLinkActive="router-link-active" class="btn btn-primary">Mua ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="row rightbar">
                <div class="col-lg-12 col-md-12">
                    <app-minicart></app-minicart>
                    <div class="row rb">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            </form>
                        </div>
                    </div>
                    <div class="row rb">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="card" style="width: 18rem;">
                                <div class="card-header">
                                    <i class="fas fa-list-alt"></i> Chủng loại
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" *ngFor="let cat of category"><a href="#" (click)=[getidcat(cat.id)]> {{cat.name}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
