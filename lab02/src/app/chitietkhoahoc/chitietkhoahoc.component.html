<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/sinhvien']" routerLinkActive="router-link-active">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page"> <a [routerLink]="['/sinhvien']" routerLinkActive="router-link-active">Sinh Viên</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{student.LastName}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 colmd-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-table"></i> Chi tiết sinh viên
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <p>LastName: {{student.LastName}}</p>
                            <p>FistName: {{student.FirstMidName}}</p>
                            <p>Enroll Date: {{student.EnrollmentDate}}</p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">Course Title</th>
                                        <th scope="col">Grade</th>
                                        <th scope="col">Credit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of tam">
                                        <td>{{data.Title}}</td>
                                        <td>{{data.Grade}}</td>
                                        <td>{{data.Credit}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
