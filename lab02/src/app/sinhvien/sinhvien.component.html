<div class="container">
    <div class="row">
        <div class="text-center col-lg-12 col-md-12 col-sm-12">
            <h3>{{!edit? 'Thêm sinh viên' : 'Sửa thông tin sinh viên'}}</h3>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Họ tên</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="formstudent.fullname" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="name" placeholder="Nhập họ tên">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-sm-2 col-form-label">Ngày sinh</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="formstudent.birthday" [ngModelOptions]="{standalone: true}" type="date" class="form-control" id="birthday" placeholder="Nhập ngày sinh">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mark" class="col-sm-2 col-form-label">Điểm</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="formstudent.mark" [ngModelOptions]="{standalone: true}" type="number" class="form-control" id="mark" placeholder="Nhập điểm">
                    </div>
                </div>
                <div class="addstudent" *ngIf="!edit">
                    <button class="btn btn-primary btn-block" (click)="AddStudent()">Thêm</button>
                    <button class="btn btn-danger btn-block" (click)="DeleteAllStudent()">Xóa</button>
                </div>
                <div class="editstudent" *ngIf="edit">
                    <button class="btn btn-primary btn-block" (click)="UpdateStudent(formstudent.id)">Lưu</button>
                    <button class="btn btn-danger btn-block" (click)="CancerEdit()">Hủy</button>
                </div>
            </form>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Điểm</th>
                        <th scope="col">Xếp loại</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of students">
                        <th>{{item.id}}</th>
                        <td>{{item.fullname}}</td>
                        <td>{{item.birthday | date:'dd/MM/yyyy'}}</td>
                        <td>{{item.mark}}</td>
                        <td>{{gradeStudent(item)}}</td>
                        <td>
                            <button style="margin: 0 5px;" class="btn btn-primary" (click)="EditStudent(item)">Sửa</button>
                            <button style="margin: 0 5px;" class="btn btn-danger" (click)="DeleteStudent(item)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
